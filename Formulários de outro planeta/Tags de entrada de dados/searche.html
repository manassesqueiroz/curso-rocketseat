<!--
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo'text' mas poderá ser um pouco diferente dependendo do user agent



    # Atributos 
    - list / <datalist>
    - pattern
    - aria-label
-->


<form action="">
    
    <label for="id">Pesquisar ID</label>
    <input type="search"
     name="q" 
     id="id" 
     size="7"
     pattern="[0-9]{2}"
     required>
    <button>Pesquisar</button>
</form>
