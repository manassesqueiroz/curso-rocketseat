<!--
    <label>
        - associar e identificar uma (ou mais) tag de entrada de dados
        - acessibilidade 
        - você clicar para mudar o foco da entrada de dados 

    Atributos
    -for
        - para fazer a conexão entre label e a tag de entrada de dados 
        - é feita via id do input
        - só funciona com elementos especificos 
            - button, input (not hiden), meter, output,progress, select,textarea/


-->

<label for="email">Email</label>
<input type="text" name="email" id="email">
